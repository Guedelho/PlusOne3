<ion-header>
  <ion-navbar>
      <ion-title>Criar Evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img [src]="event.imgDataUrl" *ngIf="event.imgDataUrl"/>
    <button ion-button full (click)="getImage()" color="primary">Foto do Evento</button>
  </ion-item>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input [(ngModel)]="event.name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-textarea [(ngModel)]="event.description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Data</ion-label>
    <ion-datetime [(ngModel)]="event.date" displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Hora</ion-label>
    <ion-datetime [(ngModel)]="event.time" displayFormat="HH:mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Local</ion-label>
    <ion-input [(ngModel)]="event.address" type="text" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Tipo</ion-label>
    <ion-select [(ngModel)]="event.type">
      <ion-option>Bacon</ion-option>
      <ion-option>Black Olives</ion-option>
      <ion-option>Extra Cheese</ion-option>
      <ion-option>Mushrooms</ion-option>
      <ion-option>Pepperoni</ion-option>
      <ion-option>Sausage</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <button ion-button full (click)="createEvent()">Criar Evento</button>
  </ion-item>
</ion-content>
