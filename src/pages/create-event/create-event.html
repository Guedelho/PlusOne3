<ion-header>
  <ion-toolbar>
    <ion-title>Criar Evento</ion-title>
    <button ion-button menuToggle id="btn-menu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img [src]="imgDataUrl" *ngIf="imgDataUrl"/>
    <button (click)="getImage()">Take photo</button>
  </ion-item>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Data</ion-label>
    <ion-datetime displayFormat="DD MM YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Hora</ion-label>
    <ion-datetime displayFormat="HH mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Local</ion-label>
    <ion-input type="text" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Tipo</ion-label>
    <ion-select>
      <ion-option>Bacon</ion-option>
      <ion-option>Black Olives</ion-option>
      <ion-option>Extra Cheese</ion-option>
      <ion-option>Mushrooms</ion-option>
      <ion-option>Pepperoni</ion-option>
      <ion-option>Sausage</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <button ion-button full (click)="forgetPassword()">Criar Evento</button>
  </ion-item>
</ion-content>
