<ion-header>
  <ion-navbar>
    <ion-title>Recuperar senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid class="action-grid">
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="resetPassword()">Resetar senha</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
