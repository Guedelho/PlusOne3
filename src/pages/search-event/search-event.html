<ion-header>
  <ion-navbar>
      <ion-title>Eventos Pr√≥ximos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar class="input" #input [(ngModel)]="search" (ionInput)="filter()"></ion-searchbar>
  </div>
  <ion-list *ngIf="eventsTmp">
    <ion-item *ngFor="let event of eventsTmp; let i = index">
      <ion-thumbnail item-left>
        <img [src]="event.imgDataUrl">
      </ion-thumbnail>
      <h2>{{event.name}}</h2>
      <p>{{event.type}}</p>
      <button ion-button clear item-right (click)="detalhes(i)">Ver Mais</button>
    </ion-item>
  </ion-list>
</ion-content>
