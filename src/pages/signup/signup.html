<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Confirmar Senha</ion-label>
          <ion-input [(ngModel)]="passwordConfirm" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="action-grid">

    <ion-row>
      <ion-col>
        <button ion-button full color="secondary" (click)="signup()">Cadastrar</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
