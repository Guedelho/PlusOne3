<ion-header>
  <ion-navbar>
      <ion-title>Detalhes do Evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="event">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img [src]="event.imgDataUrl" *ngIf="event.imgDataUrl"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-right>
        <h2>{{event.name}}</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <p>{{event.description}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 text-right>
        <span>{{event.date}}</span>
      </ion-col>
      <ion-col col-6 text-right>
        <span>{{event.time}}</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 text-right>
        <span>{{event.address}}</span>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-12 text-right>
        <span>{{event.type}}</span>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="owner">
      <ion-col col-12>
        <button ion-button full (click)="delete()">Excluir</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
