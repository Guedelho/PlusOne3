<ion-content>
  <ion-slides pager>
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="signup()">Cadastro</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="secondary" (click)="login()">Entrar</button>  
      </ion-col>
    </ion-row>
  </ion-grid>
