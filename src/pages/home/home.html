<ion-content>
  <div #map id="map">
    <div [hidden]="!isCreating">
      <ion-navbar>
        <ion-buttons left>
          <button ion-button (click)="togglePage()"><ion-icon class="arrow" name="arrow-back"></ion-icon></button>
        </ion-buttons>
        <ion-title>Local do evento</ion-title>
      </ion-navbar>
    </div>

    <button [hidden]="!isCreating" class="pin" ion-button icon-only clear>
      <ion-icon class="icon-pin" name="pin"></ion-icon>
    </button>

    <ion-fab [hidden]="!isCreating" bottom center>
      <button ion-fab (click)="createEvent()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>

    <ion-fab [hidden]="isCreating" bottom center>
      <button ion-fab (click)="togglePage()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <div [hidden]="isCreating" class="search" (click)="search()">
      <input #input id="input" class="controls" type="text" placeholder="Pesquise um lugar ou evento...">
    </div>
  </div>
</ion-content>
