  Ionic pages and navigation.
-->
<ion-content>
  <div #map id="map">
    <button ion-button menuToggle id="btn-menu" clear color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab bottom right>
      <button ion-fab mini (click)="getMyLocation()" color="danger"><ion-icon name="locate"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom center>
      <button ion-fab (click)="test()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <div class="search" (click)="search()">
      <input #input id="input" class="controls" type="text" placeholder="Pesquise um lugar ou evento...">
    </div>
  </div>
</ion-content>
