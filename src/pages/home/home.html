<ion-content>
  <div #map id="map">
    <button [hidden]="isCreating" ion-button menuToggle id="btn-menu" clear color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab [hidden]="isCreating"bottom center>
      <button ion-fab (click)="createEvent()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <div class="search" [hidden]="isCreating" (click)="search()">
      <input #input id="input" class="controls" type="text" placeholder="Pesquise um lugar ou evento...">
    </div>
    <button ion-button [hidden]="!isCreating" (click)="setEventLocation()" color="secondary">Confirmar</button>
  </div>
</ion-content>
