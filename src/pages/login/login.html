<ion-header>
  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="action-grid">
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" full (click)="login()">Entrar</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full clear color="dark" (click)="forgetPassword()">Esqueci a senha</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
